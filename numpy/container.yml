# Container.yml for the hello_world package
name: numpy
version: 1.0.0
kind: ecu

files:
  - main.py

entrypoint:
  kind: task
  exec: main.py

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - pip3 install numpy==1.22.3

actions:
  "zeros":
    command:
      args:
        - zeros
    input:
      - name: shape
        type: "[int]"
    output:
      - name: output
        type: IntermediateResult
  "sum":
    command:
      args:
        - sum
    input:
      - name: array
        type: "[int]"
    output:
      - name: sum
        type: int
  "dot":
    command:
      args:
        - dot
    input:
      - name: first
        type: "[int]"
      - name: second
        type: "[int]"
    output:
      - name: dot
        type: int
  "reshape":
    command:
      args:
        - reshape
    input:
      - name: array
        type: "[int]"
      - name: shape
        type: "[int]"
    output:
      - name: reshaped
        type: IntermediateResult
  "add":
    command:
      args:
        - add
    input:
      - name: first
        type: "[int]"
      - name: second
        type: "[int]"
    output:
      - name: add
        type: IntermediateResult
